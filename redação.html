<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoritusBot - Redações</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 36px;
      background: linear-gradient(to right, #ff9999, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .info {
      color: #f55;
      font-weight: bold;
      margin: 20px 0;
      background: linear-gradient(to right, #ff6666, #aa0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      background: linear-gradient(to right, #ff4444, #bb0000);
      color: #fff;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DoritusBot - Redações</h1>
  <div class="info">⚠️ As redações feitas aqui não serão enviadas. Elas ficarão salvas no RASCUNHO da Sala do Futuro.</div>
  <button onclick="alert('Iniciando redações pendentes...')">Fazer Redações Pendentes</button>
  <button onclick="alert('Iniciando redações expiradas...')">Fazer Redações Expiradas</button>
</body>
</html>
